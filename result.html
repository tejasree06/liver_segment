<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('liver predect.jpeg'); /* Replace 'background_image.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .result {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .info-item {
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }
        .info-item img {
            max-width: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .info-item span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <img src="data:image/jpeg;base64,{{ image_data }}" alt="Predicted Image">
        <div class="result">{{ result }}</div>
        <div class="info">
            <div class="info-item">
                <img src="healthy_icon.png" alt="Healthy Icon">
                <span>Healthy</span>
            </div>
            <div class="info-item">
                <img src="disease_icon.png" alt="Disease Icon">
                <span>Disease</span>
            </div>
        </div>
    </div>
</body>
</html>
